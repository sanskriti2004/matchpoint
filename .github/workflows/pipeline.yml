name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          cd server
          pip install -r requirements.txt
          pip install pytest

      # Optional: Run tests
      # - name: Run Tests
      #   run: |
      #     cd server
      #     pytest

  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Updated to match Next.js requirement

      - name: Install and Build
        run: |
          cd client
          npm install
          npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-check, frontend-check]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./server # Updated path
          push: false
          tags: my-resume-backend:latest

      - name: Build Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          push: false
          tags: my-resume-frontend:latest
