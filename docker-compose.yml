services:
  backend:
    build:
      context: ./server # server folder contains Dockerfile
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      # Use host.docker.internal to access Ollama running on host
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway" # Linux support
    volumes:
      # Mount code for live reloading
      - ./server:/app
      # Do not mount venv from host; create venv inside container instead
    command: uvicorn main:app --host 0.0.0.0 --port 5000 --reload
    working_dir: /app
    # backend should NOT depend on frontend (remove cycle)

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:5000
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    working_dir: /app
